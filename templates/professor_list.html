{% extends 'index.html' %}

{% block content %}
  <h1>Professors</h1>
  <ul>
    {% for professor in professors %}
      <li>
        {{ professor.name }} - {{ professor.department }}
        <a href="{% url 'add_rating' professor.id %}">Rate this professor</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
