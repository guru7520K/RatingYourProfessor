{% extends 'index.html' %}

{% block content %}
  <h1>{{ professor.name }}</h1>

  <h2>Ratings</h2>
  {% if ratings %}
  <ul>
  {% for rating in ratings %}
    <li>User {{ rating.user_id|default:"Anonymous" }} gave a rating of {{ rating.rating }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No ratings yet.</p>
{% endif %}

{% endblock %}
